<script type="descartes/vectorFile" id="textos/SI.txt">
'Es necesario formar alumnos más conscientes y autónomos en sus aprendizajes, sin olvidar el aspecto motivacional y el contexto apropiado, en el desarrollo de las estrategias de aprendizaje.'
'La universidad debe tener un papel relevante en la sociedad, pues no se entiende una institución de educación superior ajena a las demandas sociales, esto es, no se justifica una universidad inútil o disfuncional (Curiel).'
'Quien se halle provisto tan sólo de la técnica de su profesión se encontrará, por muy bien que la posea, en la situación de un trabajador que durante toda su vida se ocupa en un sólo punto de esa gran máquina (Dilthey).'
'las metodologías proyectuales son enumeraciones identificables, capaces de cambiar a una complejidad abierta constituida por secciones coherentemente relacionadas (Doberti).'
'Una de las tareas del educador o educadora, a través de una análisis serio, es descubrir las posibilidades que logren vislumbrar esperanza y un campo motivador para sus estudiantes (Freire).'
'La ciencia, las metodologías y los procesos están sujetos al riesgo conceptual, y este riesgo consiste en ser progresivo o regresivo, lo que permite diagnosticar su estado de hipótesis (filosófica).'
'Este aprendizaje subyace a la integración constructiva de pensamientos, sentimientos y acciones, que a su vez conducen al engrandecimiento humano (Matienzo).'
'Una construcción de conocimiento significativo se justifica en que los alumnos aprendan lo mejor posible, donde hay una construcción desde la episteme y la praxis (Mazzeo & Romano).'
'Falta reflexión teórica que sistematice estas experiencias y trascienda el anecdotario de mero interés testimonial sobre procesos de trabajo específicos (U. de Palermo).'
'El conocimiento y la enseñanza humana de carácter significativo se basan en una actividad sujeta a través del entorno (Vigotsky).'
'Los problemas de las tierras altas tienden a ser de relativa importancia para los individuos o para la sociedad en su conjunto (Schon).'
</script>

<script type="descartes/vectorFile" id="textos/NO.txt">
'Es necesario formar alumnos más conscientes y dependientes en sus aprendizajes, sin olvidar el aspecto motivacional y el contexto inapropiado, en el desarrollo de las estrategias de aprendizaje.'
'La universidad no debe tener un papel relevante en la sociedad, pues se entiende una institución de educación superior ajena a las demandas sociales, esto es, se justifica una universidad inútil o disfuncional (Curiel).'
'Quien se halle provisto tan sólo de la técnica de su profesión se encontrará en la situación de un trabajador que durante toda su vida se ocupa de varios asuntos de esa gran máquina (Dilthey).'
'Las metodologías proyectuales son enumeraciones no identificables, incapaces de cambiar a una complejidad abierta constituida por secciones coherentemente relacionadas (Doberti).'
'Una de las tareas del educador o educadora, a través de una análisis serio, es ocultar las posibilidades que logren vislumbrar esperanza y un campo motivador para sus estudiantes (Freire).'
'La ciencia, las metodologías y los procesos no están sujetos al riesgo conceptual, pues este riesgo consiste en ser progresivo o regresivo, lo que  no permite diagnosticar su estado de hipótesis (filosófica).'
'Este aprendizaje subyace a la integración constructiva de pensamientos, sentimientos y acciones, que no conducen al engrandecimiento humano (Matienzo).'
'Una construcción de conocimiento significativo se justifica en que los alumnos aprendan lo mejor posible, pero no hay una construcción desde la episteme y la praxis (Mazzeo & Romano).'
'Existe una reflexión teórica que sistematiza estas experiencias y trasciende el anecdotario de mero interés testimonial sobre procesos de trabajo específicos (U. de Palermo).'
'El conocimiento y la enseñanza humana de carácter significativo no se basan en una actividad sujeta a través del entorno (Vigotsky).'
'Los problemas de las tierras altas tienden a ser de mucha importancia para los individuos o para la sociedad en su conjunto (Schon).'
</script>
