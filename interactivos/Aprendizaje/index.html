'\color{ffff00}{Platón}\n\n Todo aprendizaje es un recuerdo.'

'\color{ffff00}{René Descartes}\n\nSon ideas innatas las ideas de substancia o las matemáticas, y además, hay principios innatos o verdades eternas, como los de la lógica o la física.'

'\color{ffff00}{John Locke}\n\nCada individuo inicia su vida con la mente vacía (Tabula Rasa ). Los conocimientos y habilidades son fruto del aprendizaje, adquiridos por sus percepciones y \nexperiencias propias'

'\color{ffff00}{León Tolstoi}\n\nEl único método es el experimento y el único criterio pedagógico es la libertad.'

'\color{ffff00}{María Montessori}\n\nCuando un niño se siente seguro de sí mismo, deja entonces de buscar la aprobación de los adultos a cada paso..'

'\color{ffff00}{John Dewey}\n\nLa enseñanza debe ser por la acción. La educación es la vida, la escuela es la sociedad.'

'\color{ffff00}{Ovidio Decroly}\n\nLos niños tienen espíritu de observación, basta no matarlo.'

'\color{ffff00}{Jean Piaget}\n\nSoy un constructivista, porque constantemente construyo o ayudo a construir el conocimiento.'

'\color{ffff00}{David Ausubel}\nSi tuviese que reducir toda la psicología educativa a un solo principio, diría lo siguien- te: el factor aislado más importante que influye en el aprendizaje, es aquello que el aprendiz ya sabe. Averígüese esto y enséñese de \nacuerdo con ello.'

'\color{ffff00}{Donal Novak}\n\n El aprendizaje significativo subyace a la integración constructiva del pensamiento, el sentimiento y la acción que conduce a la capacitación para el compromiso y la responsabilidad.'

'\color{ffff00}{Howard Gardner }\n\nCada ser humano tiene una combinación única de inteligencia. Éste es el desafío educativo fundamental.'

'\color{ffff00}{Daniel Goleman }\n\nLa gente tiende a ser más inteligente emocionalmente a medida que crecen y maduran.'

'\color{ffff00}{Cristóbal Cobo}\n\nEnseñemos a hacer preguntas y no a repetir respuestas.'


</script>
